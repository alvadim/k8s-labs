---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bearapp
spec:
  selector:
    matchLabels:
      app: bear  
  replicas: 1 
  template: 
    metadata:
      labels:
        app: bear
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mooseapp
spec:
  selector:
    matchLabels:
      app: moose  
  replicas: 1
  template: 
    metadata:
      labels:
        app: moose
    spec:
      containers:
      - name: moose
        image: supergiantkir/animals:moose
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hareapp
spec:
  selector:
    matchLabels:
      app: hare
  replicas: 1
  template:
    metadata:
      labels:
        app: hare
    spec:
      containers:
      - name: hare
        image: supergiantkir/animals:hare
        ports:
        - containerPort: 80
---
kind: Service      
apiVersion: v1     
metadata:
  name: bearsvc 
spec:
  selector:
    app: bear   
  ports:          
  - name: http    
    protocol: TCP
    port: 80
    targetPort: 80
---
kind: Service      
apiVersion: v1     
metadata:
  name: moosesvc 
spec:
  selector:
    app: moose   
  ports:          
  - name: http    
    protocol: TCP
    port: 80
    targetPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: haresvc
spec:
  selector:
    app: hare
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80

