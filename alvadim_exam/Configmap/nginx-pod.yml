apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: nginx
    name: nginx
    env: 
      - name: key1_value
        valueFrom:
          configMapKeyRef:
            name: keyvalcfgmap 
            key: key1
      - name: key2_value
        valueFrom:
          configMapKeyRef:
            name: keyvalcfgmap
            key: key2 
            optional: true    
    envFrom:
    - configMapRef:
        name: keyvalcfgmap
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
